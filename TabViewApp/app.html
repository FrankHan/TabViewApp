<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>APP推荐</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<h3>对联生成</h3>
<div class="row-line"></div>
    
<div class="icon"><img src="qiandui.png" /></a></div>


<p>嵌名对联是根据您输入的上下联需要嵌入的字返回数幅对联，注意上下联中仅限嵌单个字。</p>


    
    <div class="row-line"></div>
    
    <div class="icon"><img src="qianchun.png" /></a></div>
    
    <p>嵌名春联是根据您输入的姓名返回包含此姓名的数条春联，若不能生成则返回通用春联。</p>
    <div class="row-line"></div>
    
    <div class="icon"><img src="jobchun.png" /></a></div>
    
    <p>职业春联是根据您输入的姓名和选择的职业返回符合条件的数条春联，若不能生成则返回通用春联。</p>
    
    <div class="row-line"></div>
    
    <h3>对联画</h3>
    <div class="row-line"></div>
    
    <div class="icon"><img src="duilianhua.png" /></a></div>
    
    
    <p>当对联生成后，可以选择一副对联并点击右上角的生成对联画按钮就可以生成对联画，默认使用背景图片生成，自己可以另外选择其他背景图片；在生成历史记录中，也可以浏览选择对联生成对联画。</p>
</body>
</html>
